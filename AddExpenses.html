<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    
    h2 {
        font-weight: bold;
    }
   
    body {
        font-family: 'Times New Roman';
    }
</style>
<body>
<div class="form-container">
    <h2>Add Expense</h2>
    <form id="expenseForm">
        <label for="expensePlace">Place of Expense:</label>
        <input type="text" id="expensePlace" name="expensePlace" required minlength="5">

        <label for="expenseDate">Expense Date:</label>
        <input type="date" id="expenseDate" aria-describedby="expenseDate" required>

        <label for="expenseAmount">Expense Amount ($):</label>
        <input type="number" id="expenseAmount" aria-describedby="expenseAmount" required min="0" max="50000">

        <p></p>

        <label>Expense Category:</label>
        <div class="category-labels">
            <label><input type="checkbox" name="category" value="groceries"> Groceries</label>
            <label><input type="checkbox" name="category" value="business"> Business</label>
            <label><input type="checkbox" name="category" value="restaurants"> Restaurants</label>
            <label><input type="checkbox" name="category" value="fun"> Fun</label>
        </div>

        <label for="paymentMode">Mode of Payment:</label>
        <select id="paymentMode" aria-describedby="paymentMode" required>
            <option value="">Select...</option>
            <option value="creditCard">Credit Card</option>
            <option value="debitCard">Debit Card</option>
            <option value="cash">Cash</option>
        </select>

        <label for="rational">Rational (optional, max 100 chars):</label>
        <textarea id="rational" name="rational" maxlength="100"></textarea>

        <p></p>

        <button type="submit">Submit Expense</button>

        <p id="errorMessage" class="error"></p>
    </form>
</body>
</html>
