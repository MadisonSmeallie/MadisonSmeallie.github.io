<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale-1>
        <title>Travel Blog</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            article {
                background-color: #FFECB3;
                font-size:16px;
                color: #333;
            }
            article.featured {
                background-color: #FFD54F;
                font-weight: bold;
                border: 2px solid #FFA000;
            }
            article.featured:hover {
                background-color: #FFB300;
            }
            article p {
                line-height: 1.5;
                font-style: italic;
            }
            h3#smiley {
                color: red;
                font-size: 100pt;
                position: absolute;
                animation-name: move;
                animation-duration: 6s;
                animation-iteration-count: 5;
            }
            @keyframes move {
            0%   { color:orange; left:0; }
            25%  { color:yellow; left:25%; }
            50%  { color:green; left:50%; }
            75% { color:blue; left: 75%;}
            100% { color:purple; left:100%;}
            0% { color: red; left:0; }
            } 
        </style>
    </head>

    <body>
        <article>
            <h1>Regular article</h1>
            <p>This is a normal article without any special styling.</p>
        </article>
        <article class="featured">
            <h2>Featured Article - Hover over me!</h2>
            <p>This is a featured article with a bold look, border, and color change.</p>
        </article>
        <h3 id="smiley">&#9786;</h3>
    </body>

</html>
