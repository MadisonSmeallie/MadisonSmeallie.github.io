<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    
    h2 {
        font-weight: bold;
    }
   
    body {
        font-family: 'Times New Roman';
    }
</style>

<body>

    <div class="form-container">
        <h2>Add Check Payment</h2>
        <form id="checkPaymentForm">
            <label for="checkName">Name of the Check:</label>
            <input type="text" id="checkName" name="checkName" required minlength="5"><br>

            <label for="checkDate">Date (in the future):</label>
            <input type="date" id="checkDate" name="checkDate" required><br>

            <label for="checkAmount">Amount ($):</label>
            <input type="number" id="checkAmount" name="checkAmount" required min="0.01"><br>

            <label for="bankName">Bank Name:</label>
            <input type="text" id="bankName" name="bankName" required minlength="5"><br>

            <label for="accountNumber">Account Number (10 digits):</label>
            <input type="text" id="accountNumber" name="accountNumber" required pattern="\d{10}" maxlength="10"><br>

            <button type="submit">Submit Payment</button>

            <p id="errorMessage" class="error"></p>
        </form>
    </div>


</body>
</html>
