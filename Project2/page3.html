<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link rel="stylesheet" href="p2styles.css">
</head>
<body>
    <section class="container">
        <h1>Pack Your Bag</h1>
        <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.</p>

        <form method="get" action="page4.html">
            <input type="checkbox" id="food" name="supplies" unchecked>
            <label for="food">Food: Essential for energy.</label><br>
        
            <input type="checkbox" id="water" name="supplies" unchecked>
            <label for="water">Water: Hydration is key!</label><br>

            <input type="checkbox" id="magic" name="supplies" unchecked>
            <label for="magic potions">Magic Potions:  For health and magical energy.</label><br>

            <input type="checkbox" id="maps" name="supplies" unchecked>
            <label for="maps">Maps: Don't get lost in the wilderness!</label><br>

            <input type="checkbox" id="sword" name="supplies" unchecked>
            <label for="sword">Sword: Fend off those pesky foes!</label><br>

            <input type="submit" value="Continue">
        </form>

    </section>
</body>
</html>
