<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="p2styles.css">
</head>
<body>
    <section class="container">
        <form id="characterForm" type="get" action="page3.html">
            <fieldset>
                <legend>"Choose Your Character"</legend>

                <input type="radio" id="A" name="character" value="Aria, the Warrior">
                <label for="A">Aria, the Warrior</label><br>
                <input type="radio" id="E" name="character" value="Eldrin, the Mage"> 
                <label for="E">Eldrin, the Mage</label><br>
                <input type="radio" id="T" name="character" value="Tara, the Rogue"> 
                <label for="T">Tara, the Rogue</label><br>

            </fieldset>
            
            <input type="submit" value="Continue">
        </form>
    </section>
</body>
</html>
