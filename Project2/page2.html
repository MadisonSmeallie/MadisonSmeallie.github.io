<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="p2styles.css">
</head>
<body>
    <section class="container">
        <form id="characterForm" type="get" action="page3.html">
            <fieldset>
                <legend>Choose Your Character</legend>
                    
                <div class="character">
                    <input type="radio" id="A" name="character" value="Aria, the Warrior">
                    <label for="A"><strong>Aria, the Warrior:</strong> Strong and brave, with the ability to overcome physical obstacles</label><br>
                </div>
                <div class="character">
                    <input type="radio" id="E" name="character" value="Eldrin, the Mage"> 
                    <label for="E"><strong>Eldrin, the Mage:</strong> Wise and knowledgable, with the power to solve puzzles and cast spells</label><br>
                </div>
                <div class="character">
                    <input type="radio" id="T" name="character" value="Tara, the Rogue"> 
                    <label for="T"><strong>Tara, the Rogue:</strong> Quick and Cunning, with skills of stealth and persuasion</label><br>
                </div>
            </fieldset>
            
            <input type="submit" value="Continue">
        </form>
    </section>
</body>
</html>
